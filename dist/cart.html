<!DOCTYPE html>
<html>
  <head>
    <title>Cart - Hooks and Loops</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="..\css\cart.css" />
  </head>
  <body>
    <main class="page">
      <section class="shopping-cart dark">
        <a href="..\dist\browseprods.html">
          <img class="arrow2" src="..\pictures\arrow2.png" />
        </a>
        <div class="container">
          <div class="block-heading">
            <h2>Cart</h2>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-12 col-lg-8">
                <div class="items">
                  <div class="product">
                    <div class="row">
                      <div class="col-md-3">
                        <img
                          class="img-fluid mx-auto d-block image"
                          src="../pictures/display2.jpg"
                        />
                      </div>
                      <div class="col-md-8">
                        <div class="info">
                          <div class="row">
                            <div class="col-md-5 product-name">
                              <div class="product-name">
                                <a href="#">Lorem Ipsum dolor</a>
                                <div class="product-info">
                                  <div>
                                    Display: <span class="value">5 inch</span>
                                  </div>
                                  <div>RAM: <span class="value">4GB</span></div>
                                  <div>
                                    Memory: <span class="value">32GB</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-3 quantity">
                              <label for="quantity">Quantity:</label>
                              <input
                                id="quantity"
                                type="number"
                                value="1"
                                class="form-control quantity-input"
                              />
                            </div>
                            <div class="col-md-2 price">
                              <span>$120</span>
                            </div>
                            <div class="col-md-2">
                              <button
                                class="btn btn-danger btn-sm"
                                type="button"
                              >
                                Remove
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Repeat the above product block as needed for other products -->

                  <!-- Another product block goes here -->
                </div>
              </div>
              <div class="col-md-12 col-lg-4">
                <div class="summary">
                  <h3>Summary</h3>
                  <div class="summary-item">
                    <span class="text">Subtotal</span
                    ><span class="price">$360</span>
                  </div>
                  <div class="summary-item">
                    <span class="text">Discount</span
                    ><span class="price">$0</span>
                  </div>
                  <div class="summary-item">
                    <span class="text">Shipping</span
                    ><span class="price">$0</span>
                  </div>
                  <div class="summary-item">
                    <span class="text">Total</span
                    ><span class="price">$360</span>
                  </div>
                  <button
                    type="button"
                    class="btn btn-primary btn-lg btn-block"
                  >
                    Checkout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    // JavaScript code for removing items from the cart
    $(document).ready(function () {
      $(".btn-danger").click(function () {
        $(this).closest(".product").remove();
      });
    });
  </script>
</html>
